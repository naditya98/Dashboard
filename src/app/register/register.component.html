 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form (submit)="signup()">
             <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="User Name">
             </div>
             <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" placeholder="Mobile Number">
             </div>
             <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
             </div>
             <button type="submit" style="margin-right: 10px;" class="btn btn-black">Register</button>
             <button type="submit" class="btn btn-info" style="margin-left: 150px;" routerLink="/"><span style="font-weight: bolder;">‚Üê</span>Back To Login</button>
          </form>
       </div>
    </div>
 </div>
